<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.product.name }} x {{ item.quantity }} - ${{ item.total_price }}</li>
        {% endfor %}
    </ul>
    <p>Total: ${{ total_price }}</p>
    <a href="{% url 'checkout' %}">Proceed to Checkout</a>
</body>
</html>
